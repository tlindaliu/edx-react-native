<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>React popup example</title>
		<link rel="stylesheet" href="popup.example.css">
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			html, input, button {
				-webkit-font-smoothing: antialiased;
				font-family: sans-serif;
			}

			body {
				text-rendering: optimizeLegibility;
				padding: 40px;
			}
			
			input {
				display: block;
				width: 100%;
				height: 40px;
				border-radius: 3px;
				background: #f5f5f5;
				border: 1px solid #d4d8d9;
				outline: none;
				-moz-box-sizing: border-box !important;
				-webkit-box-sizing: border-box !important;
				box-sizing: border-box !important;
				font-size: 14px;
				padding: 0 12px;
				color: #808080;
				vertical-align: top;
			}
		</style>
	</head>

	<body>
		<button class="mm-popup__btn" type="button" id="alert">Alert</button>
		<button class="mm-popup__btn" type="button" id="alertWithTitle">Alert with title</button>
		<button class="mm-popup__btn" type="button" id="registeredAlertTrigger">Registered alert</button>
		<button class="mm-popup__btn" type="button" id="customButtons">Custom buttons</button>
		<button class="mm-popup__btn" type="button" id="prompt">Prompt</button>
		<button class="mm-popup__btn" type="button" id="position" style="position: absolute; top: 400px; left: 300px;">Position above me</button>

		<div id="popupContainer"></div>
		<script src="dist/example.js"></script>
	</body>

</html>
